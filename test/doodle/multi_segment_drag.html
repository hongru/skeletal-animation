<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.14, p.354: Dragging More Segments</title>
    
    <script type="application/javascript" src="./doodle.js"></script>
    <script type="application/javascript" src="./Segment.js"></script>
    <script type="application/javascript">

function init_scene () {
  var segments = [],
      numSegments = 6;
  
  var display = doodle.createDisplay("#display");
  display.frameRate = 20;

  var layer0 = display.createLayer();

  for (var i=0; i < numSegments; i++) {
    var segment = createSegment(50, 10);
    layer0.addChild(segment);
    segments.push(segment);
  }

  display.addListener(doodle.events.Event.ENTER_FRAME, onEnterFrame);

  function onEnterFrame (event) {
    drag(segments[0], display.mouseX, display.mouseY);
    for (var i=1; i < numSegments; i++) {
      var segmentA = segments[i],
          segmentB = segments[i - 1];
      drag(segmentA, segmentB.x, segmentB.y);
    }
  }

  function drag (segment, xpos, ypos) {
    var dx = xpos - segment.x,
        dy = ypos - segment.y,
        angle = Math.atan2(dy, dx);
    segment.rotation = angle * 180 / Math.PI;

    var w = segment.getPin().x - segment.x,
        h = segment.getPin().y - segment.y;
    segment.x = xpos - w;
    segment.y = ypos - h;
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="display" style="background-color: #fff; width: 800px; height: 600px;"></div>
  </body>
</html>
