<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.14, p.363: Reaching for an Object</title>
    
    <script type="application/javascript" src="./doodle.js"></script>
    <script type="application/javascript" src="./Segment.js"></script>
    <script type="application/javascript" src="./Ball.js"></script>
    <script type="application/javascript">


function init_scene () {
  var segments = [],
      numSegments = 5,
      gravity = 0.5,
      bounce = -0.9;
  
  var display = doodle.createDisplay("#display");
  display.frameRate = 20;

  var layer0 = display.createLayer();

  var ball = createBall(30);
  ball.vx = 10;
  layer0.addChild(ball);
  
  for (var i=0; i < numSegments; i++) {
    var segment = createSegment(50, 10);
    layer0.addChild(segment);
    segments.push(segment);
  }
  //center the last one
  segment.x = display.width / 2;
  segment.y = display.height / 2;

  display.addListener(doodle.events.Event.ENTER_FRAME, onEnterFrame);

  function onEnterFrame (event) {
    moveBall();
    var target = reach(segments[0], ball.x, ball.y);
    for (var i=1; i < numSegments; i++) {
      var segment = segments[i];
      target = reach(segment, target.x, target.y);
    }
    for (i = numSegments - 1; i > 0; i--) {
      var segmentA = segments[i],
          segmentB = segments[i - 1];
      position(segmentB, segmentA);
    }
    checkHit();
  }

  function moveBall () {
    ball.vy += gravity;
    ball.x += ball.vx;
    ball.y += ball.vy;
    if (ball.x + ball.radius > display.width) {
      ball.x = display.width - ball.radius;
      ball.vx *= bounce;
    } else if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.vx *= bounce;
    }
    if (ball.y + ball.radius > display.height) {
      ball.y = display.height - ball.radius;
      ball.vy *= bounce;
    } else if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.vy *= bounce;
    }
  }

  function reach (segment, xpos, ypos) {
    var dx = xpos - segment.x,
        dy = ypos - segment.y,
        angle = Math.atan2(dy, dx);
    segment.rotation = angle * 180 / Math.PI;

    var w = segment.getPin().x - segment.x,
        h = segment.getPin().y - segment.y,
        tx = xpos - w,
        ty = ypos - h;
    return {x: tx, y: ty}; //point
  }

  function position (segmentA, segmentB) {
    segmentA.x = segmentB.getPin().x;
    segmentA.y = segmentB.getPin().y;
  }

  function checkHit () {
    var segment = segments[0],
        dx = segment.getPin().x - ball.x,
        dy = segment.getPin().y - ball.y,
        dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < ball.radius) {
      ball.vx += Math.random() * 2 - 1;
      ball.vy -= 1;
    }
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="display" style="background-color: #fff; width: 800px; height: 600px;"></div>
  </body>
</html>
